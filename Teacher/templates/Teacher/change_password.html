{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Change Password" %}</title>
</head>
<body>
    <h2>{% trans "Change Your Password" %}</h2>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="old_password">{% trans "Old Password" %}</label><br>
        <input type="password" name="old_password" required><br><br>

        <label for="new_password">{% trans "New Password" %}</label><br>
        <input type="password" name="new_password" required><br><br>

        <label for="confirm_password">{% trans "Confirm New Password" %}</label><br>
        <input type="password" name="confirm_password" required><br><br>

        <button type="submit">{% trans "Change Password" %}</button>
    </form>

    <br>
    <a href="{% url 'teacher_dashboard' %}">{% trans "Back to Dashboard" %}</a>
</body>
</html>
