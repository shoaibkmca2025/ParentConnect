<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
            background-color: #fefaf0;
            padding: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d5bdaf;
            padding: 10px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        header h1 {
            color: #4d3f29;
        }

        .profile {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            background-color: #6a994e;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fffaf3;
            min-width: 160px;
            border: 1px solid #c2b280;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .dropdown a {
            color: #4d3f29;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #fff3d0;
        }

        .profile:hover .dropdown {
            display: block;
        }

        .back-btn {
            display: inline-block;
            background-color: #6a994e;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .back-btn:hover {
            background-color: #588f41;
        }

        .dashboard {
            max-width: 1100px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fffaf3;
            border: 2px dashed #c2b280;
            width: 200px;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            background-color: #fff3d0;
            transform: scale(1.05);
        }

        .emoji {
            font-size: 35px;
            margin-bottom: 10px;
        }

        .card h3 {
            color: #4d3f29;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card a {
            text-decoration: none;
            color: white;
            display: inline-block;
            background-color: #1f4e3d;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .card a:hover {
            background-color: #145a32;
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Header with profile -->
    <header>
        <h1>üéì Teacher Dashboard</h1>
        <div class="profile">
            <button class="profile-btn">üë§ Profile</button>
            <div class="dropdown">
                <a href="{% url 'teacher_profile' %}">View Profile</a>
                <a href="{% url 'change_password' %}">Change Password</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </header>

    <!-- ‚úÖ Back to Home Button -->
    <div style="text-align:center;">
        <a href="{% url 'Home' %}" class="back-btn">üè† Back to Home</a>
    </div>

    <!-- ‚úÖ Dashboard Cards -->
    <div class="dashboard">
        <div class="card">
            <div class="emoji">üìí</div>
            <h3>Diary</h3>
            <a href="{% url 'upload_diary' %}">Go</a>
        </div>
        <div class="card">
            <div class="emoji">üì¢</div>
            <h3>Alerts</h3>
            <a href="{% url 'post_alert' %}">Go</a>
        </div>
        <div class="card">
            <div class="emoji">üìä</div>
            <h3>Performance</h3>
            <a href="{% url 'update_performance' %}">Go</a>
        </div>
        <div class="card">
            <div class="emoji">üí¨</div>
            <h3>Messages</h3>
            <a href="{% url 'send_message' %}">Go</a>
        </div>
        <div class="card">
            <div class="emoji">üìÖ</div>
            <h3>Events</h3>
            <a href="{% url 'post_event' %}">Go</a>
        </div>
        <div class="card">
            <div class="emoji">üß†</div>
            <h3>Feedback</h3>
            <a href="{% url 'give_feedback' %}">Go</a>
        </div>
        <div class="card">
            <div class="emoji">üìÑ</div>
            <h3>Reports</h3>
            <a href="{% url 'upload_report' %}">Go</a>
        </div>
        <div class="card">
            <div class="emoji">üßæ</div>
            <h3>Parent Records</h3>
            <a href="{% url 'parent_records' %}">View</a>
        </div>
        <div class="card">
            <div class="emoji">üë®‚Äçüéì</div>
            <h3>Student Records</h3>
            <a href="{% url 'show_students' %}">View</a>
        </div>
    </div>
</body>
</html>
