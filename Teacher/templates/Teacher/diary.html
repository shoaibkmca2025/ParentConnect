<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Upload Diary</title>
    <style>
        body {font-family: 'Segoe UI', sans-serif; background: #f9faff;}
        .box {
            background: white; padding: 25px; max-width: 500px; 
            margin: 50px auto; border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {text-align: center; color: #2c3e50;}
        label {display: block; margin-top: 12px; font-weight: bold;}
        textarea, input[type="file"], input[type="submit"] {
            width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #27ae60; color: white; border: none; cursor: pointer; margin-top: 15px;
        }
        input[type="submit"]:hover {background: #219150;}

    </style>
</head>
<body>
<div class="box">
    <h2>Upload Diary</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" required>

        <label>Diary Content:</label>
        <textarea name="content" rows="5" required></textarea>

        <label>Attach File (Optional):</label>
        <input type="file" name="file">

        <input type="submit" value="Upload">
    </form>
<a href="{% url 'teacher_dashboard' %}" class="back-btn">â¬… Back to Dashboard</a>
</div>
</body>
</html>
