<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
    <style>
        body {font-family: 'Segoe UI', sans-serif; background: #f9faff;}
        .box {
            background: white; padding: 25px; max-width: 500px;
            margin: 50px auto; border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {text-align: center; color: #8e44ad;}
        label {display: block; margin-top: 12px; font-weight: bold;}
        input, textarea, select {
            width: 100%; padding: 10px; margin-top: 5px;
            border-radius: 6px; border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #8e44ad; color: white; border: none; cursor: pointer; margin-top: 15px;
        }
        input[type="submit"]:hover {background: #6d3588;}
        .back-btn {
            display: block; text-align: center; margin-top: 20px; color: #555;
            text-decoration: none;
        }
        .back-btn:hover {color: #000;}
    </style>
</head>
<body>
<div class="box">
    <h2>Send Message to Parent</h2>
    <form method="POST">
        {% csrf_token %}

        <label>Select Student:</label>
        <select name="student_name" required>
            <option value="">-- Select Student --</option>
            {% for parent in parents %}
                <option value="{{ parent.student.name }}">
                    {{ parent.student.name }} (Parent: {{ parent.father_name }})
                </option>
            {% endfor %}
        </select>

        <label>Message:</label>
        <textarea name="message" rows="4" required></textarea>

        <input type="submit" value="Send Message">
    </form>
    <a href="{% url 'teacher_dashboard' %}" class="back-btn">â¬… Back to Dashboard</a>
</div>
</body>
</html>
