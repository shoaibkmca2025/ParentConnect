<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Post Alert</title>
    <style>
        body {font-family: 'Segoe UI', sans-serif; background: #f9faff;}
        .box {
            background: white; padding: 25px; max-width: 500px; 
            margin: 50px auto; border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {text-align: center; color: #e67e22;}
        label {display: block; margin-top: 12px; font-weight: bold;}
        textarea, input[type="submit"] {
            width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #e67e22; color: white; border: none; cursor: pointer; margin-top: 15px;
        }
        input[type="submit"]:hover {background: #d35400;}
    </style>
</head>
<body>
<div class="box">
    <h2>Post an Alert</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Alert Title:</label>
        <input type="text" name="title" required>

        <label>Alert Message:</label>
        <textarea name="message" rows="4" required></textarea>

        <input type="submit" value="Send Alert">
    </form>
<a href="{% url 'teacher_dashboard' %}" class="back-btn">â¬… Back to Dashboard</a>
</div>
</body>
</html>
