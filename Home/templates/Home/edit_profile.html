{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>{% trans "Edit Student Profile" %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .back {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{% trans "Edit Student Profile" %}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>{% trans "Name" %}</label>
            <input type="text" name="name" value="{{ student.name }}" required>

            <label>{% trans "Standard" %}</label>
            <input type="text" name="std" value="{{ student.std }}">

            <label>{% trans "Age" %}</label>
            <input type="number" name="age" value="{{ student.age }}">

            <label>{% trans "Gender" %}</label>
            <select name="gender">
                <option value="M" {% if student.gender == 'M' %}selected{% endif %}>Male</option>
                <option value="F" {% if student.gender == 'F' %}selected{% endif %}>Female</option>
                <option value="O" {% if student.gender == 'O' %}selected{% endif %}>Other</option>
            </select>

            <label>{% trans "Date of Birth" %}</label>
            <input type="date" name="date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}">

            <label>{% trans "Blood Group" %}</label>
            <input type="text" name="blood_group" value="{{ student.blood_group }}">

            <label>{% trans "Email" %}</label>
            <input type="email" name="email" value="{{ student.email }}">

            <label>{% trans "Phone Number" %}</label>
            <input type="text" name="phone_number" value="{{ student.phone_number }}">

            <label>{% trans "Father's Name" %}</label>
            <input type="text" name="father_name" value="{{ student.father_name }}">

            <label>{% trans "Mother's Name" %}</label>
            <input type="text" name="mother_name" value="{{ student.mother_name }}">

            <label>{% trans "Guardian Email" %}</label>
            <input type="email" name="guardian_email" value="{{ student.guardian_email }}">

            <label>{% trans "Guardian Phone" %}</label>
            <input type="text" name="guardian_phone" value="{{ student.guardian_phone }}">

            <label>{% trans "Admission Date" %}</label>
            <input type="date" name="admission_date" value="{{ student.admission_date|date:'Y-m-d' }}">

            <label>{% trans "Address" %}</label>
            <input type="text" name="address" value="{{ student.address }}">

            <label>{% trans "Profile Picture" %}</label>
            <input type="file" name="profile_picture">

            {% if student.profile_picture %}
                <img src="{{ student.profile_picture.url }}" alt="Profile Picture" width="100">
            {% endif %}

            <button type="submit">{% trans "Update Profile" %}</button>
        </form>

        <div class="back">
            <a href="{% url 'student_profile' %}">{% trans "‚Üê Back to Profile" %}</a>
        </div>
    </div>
</body>
</html>
